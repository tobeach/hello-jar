<link rel="import" href="../bower_components/polymer/polymer.html">

<!--********************************************
*  ELEMENT: x-custom
********************************************-->

<dom-module id="x-custom">
  <template>
    Hello World from <span id="name"></span>!
  </template>
  <script>
    Polymer({
      is: 'x-custom',
      ready: function() {
        this.$.name.textContent = this.tagName;
      }
    });
  </script>
</dom-module>
