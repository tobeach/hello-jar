<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- styles for the tt-app.html main view -->
<dom-module id="tt-app-styles">
    <template>
        <style>
            :host {
                display: block;
                --primary-color: var(--paper-orange-700); 
                --light-primary-color: var(--paper-orange-300); 
                --dark-theme-background-color: var(--paper-grey-300); 
                --dark-theme-secondary-color: black; 
                --paper-fab-background: var(--paper-orange-700); 
            }        
            paper-button {
                color: white;
                margin: 10px;                
                background-color: var(--paper-orange-700); 
                white-space: nowrap;
            }
            paper-toolbar {
                background-color:  var(--paper-orange-700); 
            }        
            #a1, #a2 { cursor: pointer; }
        </style>
    </template>
</dom-module>
